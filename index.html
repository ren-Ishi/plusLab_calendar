<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>plusLab calendar</title>
</head>

<body>
  <section id="calendar-area">
    <h1>12月カレンダー</h1>
    <div id="schedule">
      <table id="calendar">
        <tr>
          <th style="color: #c1205b;">日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th style="color: #206ab3;">土</th>
        </tr>
      </table>
      <div id="event">
        <div id="calendar-box"></div>
      </div>
    </div>
  </section>

  <script src="js/calendar.js"></script>
</body>

</html>
